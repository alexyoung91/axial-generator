<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,user-scalable=0,initial-scale=1,minimum-scale=1,maximum-scale=1">
	<link href='http://fonts.googleapis.com/css?family=Ubuntu:400,700,400italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="assets/css/main.css">
	<title>3 Phase Axial Generator</title>
</head>
<body>
	<div class="header">
		<div class="container">
			<h1 class="h alpha">3 Phase Dual Axial Generator</h1>
		</div>
	</div>
	<div class="interactive">
		<div class="center-line"></div>
		<div class="container">
			<svg id="alternator-side" width="100" height="400"></svg>
			<svg id="alternator-front" width="400" height="400"></svg>
			<svg id="graph" width="800" height="400"></svg>
		</div>
		<div class="panel">
			<div class="container">
				<h2 class="h gamma">Options</h2>
				<div class="row">
					<div class="a12-12">
						<label for="speed">Speed</label>
						<input name="speed" type="range" min="0" max="3000" value="10">
					</div>
					<div class="a12-12">
						<label for="yrange">Y axis range</label>
						<input name="yrange" type="range" min="0" max="500" value="10">
					</div>
					<div class="a12-12">
						<input name="pause" type="submit" value="Pause">
					</div>
				</div>
			</div>
		</div>
	</div>
